<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Add Product</h4>
                    <form class="forms-sample" method="POST" action="{% url 'proupdate' p_id=prod.id %}" enctype="multipart/form-data" >
                        {% csrf_token %}
                      <div class="col-md-12">
                          <div class="form-group row">
                            <label>Category</label>
                            <div class="col-sm-9">
                             <br> <select class="form-control" name="cname">
                                <option>{{ prod.Cname }}</option>
                                {% for i in cat %}
                                <option>{{i.Name}}</option>
                                {% endfor %}
                              </select>
                            </div>
                          </div>
                        </div>
                        <div class="form-group">
                        <label for="exampleInputName2">Product Name</label>
                        <input type="text" class="form-control" id="exampleInputName2" placeholder="Product Name" name="pname" value="{{prod.Pname}}">
                      </div>
                        <div class="form-group">
                        <label for="exampleInputName3">Price</label>
                        <input type="text" class="form-control" id="exampleInputName3" placeholder="Price" name="price" value="{{prod.Price}}">
                      </div>
                        <div class="form-group">
                            <label for="exampleTextarea1">Description</label>
                            <textarea class="form-control" id="exampleTextarea1" rows="4" name="desc">{{prod.Descp}}</textarea>
                        </div>
                      <div class="form-group">
                          <img src="{{prod.Imges.url}}" width="50px" height="50px">
                        <label for="exampleInputCity1">Uplod image</label>
                        <input type="file" class="form-control" id="exampleInputCity1" name="imges" placeholder="image">
                      </div>

                      <button type="submit" class="btn btn-primary mr-2">Update</button>
                      <button class="btn btn-dark">Cancel</button>
                    </form>
                  </div>
                </div>
              </div>
</body>
</html>
{% endblock %}
