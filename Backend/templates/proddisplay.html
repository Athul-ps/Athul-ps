<!DOCTYPE html>

{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card-body">
                    <h4 class="card-title">Inverse table</h4>
                    <p class="card-description"> Add class <code>.table-dark</code>
                    </p>
                    <div class="table-responsive">
                      <table class="table table-dark">
                        <thead>
                          <tr>
                            <th> Category Name </th>
                            <th> Product Name </th>
                            <th> Price </th>
                            <th> Description </th>
                            <th> Image </th>
                          </tr>
                        </thead>
                        <tbody>
                        {% for i in prod %}
                            <tr>
                                <td>{{i.Cname}}</td>
                                <td>{{i.Pname}}</td>
                                <td>{{i.Price}}</td>
                                <td>{{i.Descp}}</td>
                                <td><img src="{{i.Imges.url}}" width="80px" height="80px"></td>
                                <td>
                                    <a href="{% url 'proedit' p_id=i.id %}">
                                        <button type="submit" class="btn btn-primary mb-2">Edit</button>
                                    </a>
                                    <a href="{% url 'prodelete' p_id=i.id %}">
                                        <button type="submit" class="btn btn-primary mb-2">Delete</button>
                                    </a>
                                </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                      </table>
                    </div>
                  </div>

</body>
</html>
{% endblock %}
